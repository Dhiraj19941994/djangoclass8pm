<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%block title_block%}{%endblock%}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="{%static 'ourdashboard/plugins/fontawesome-free/css/all.min.css'%}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{%static 'ourdashboard/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css'%}">
  <link rel="stylesheet" href="{%static 'ourdashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{%static 'ourdashboard/plugins/jqvmap/jqvmap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'ourdashboard/dist/css/adminlte.min.css'%}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{%static 'ourdashboard/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{%static 'ourdashboard/plugins/daterangepicker/daterangepicker.css'%}">
  <!-- summernote -->
  <link rel="stylesheet" href="{%static 'ourdashboard/plugins/summernote/summernote-bs4.min.css'%}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  {%static 'ourdashboard/'%}
  <!-- Navbar -->
  {%block menu_block%}
  {%endblock%}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {%block navbar_block%}
  {%endblock%}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    {%block content_block%}
    {%endblock%}



    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {%block footer_block%}
  {%endblock%}

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{%static 'ourdashboard/'%}plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{%static 'ourdashboard/'%}plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{%static 'ourdashboard/'%}plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="{%static 'ourdashboard/'%}plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="{%static 'ourdashboard/'%}plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="{%static 'ourdashboard/'%}plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="{%static 'ourdashboard/'%}plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="{%static 'ourdashboard/'%}plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="{%static 'ourdashboard/'%}plugins/moment/moment.min.js"></script>
<script src="{%static 'ourdashboard/'%}plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{%static 'ourdashboard/'%}plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="{%static 'ourdashboard/'%}plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="{%static 'ourdashboard/'%}plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="{%static 'ourdashboard/'%}dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="{%static 'ourdashboard/'%}dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{%static 'ourdashboard/'%}dist/js/pages/dashboard.js"></script>
</body>
</html>
